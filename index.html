<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo">
      <h1>My Task</h1>
      <h3>What's on your mind today?</h3>
      <p id="clock"></p>
    </div>

    <div class="task">     
      <div class="form">
        <input type="text" class="input" id="input-box" placeholder="Add a new task..." required>
        <button onclick="addTask()" class="input" type="button">+ Add</button>
      </div>

      <button onclick="show()" class="line active">All</button>
      <button onclick="active()" class="line">Active</button>
      <button onclick="completed()" class="line">Completed</button>
      <span onclick="clearTask()" class="clear-all">🗑️ Clear All</span>
    </div>

    <hr>

    <div class="task-list">
      <ul id="list-container">
        <!-- Task items will go here -->
      </ul>
    </div>

    <footer class="stats">
      <span id="cnt1">0 Total</span>
      <span id="cnt2">0 Completed</span>
      <span id="cnt3">0 Active</span>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
