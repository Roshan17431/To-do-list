<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="td.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>My Task</h1>
            <h3>What's on your mind today?</h3>
            <p id="clock"></p>
        </div>
        <div class="task">
            
            <form class="form">
                <input type="text" class="input" placeholder="Add a new task..." required>
                <button class="input" type="submit">+ Add</button>
            </form>
            
        </div>
        
    </div>
    

    <script src="td.js"></script>
</body>
